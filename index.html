<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="Css/all.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="Css/style.css" />
    <!-- media style -->
    <link rel="stylesheet" href="Css/media.css" />
</head>

<body>

    <section class="info w-75 mx-auto p-3 rounded-3">
        <h2 class="text-center">Crud Operations</h2>

        <div class="form-floating mb-3">
            <input oninput="validateName()" type="text" class="form-control" id="productName" placeholder="">
            <label for="productName">Product Name</label>
        </div>
        <p id="nameError" class="alert alert-danger d-none">
            Please enter a valid name
        </p>

        <div class="form-floating mb-3">
            <input oninput="validatePrice()" type="number" class="form-control" id="productPrice" placeholder="">
            <label for="productPrice">Product Price</label>
        </div>
        <p id="priceError" class="alert alert-danger d-none">
            Please enter a valid price
        </p>

        <div class="form-floating mb-3">
            <input oninput="validateCategory()" type="text" class="form-control" id="productCategory" placeholder="">
            <label for="productCategory">Product Category</label>
        </div>
        <p id="categoryError" class="alert alert-danger d-none">
            Please enter a valid category
        </p>

        <div class="form-floating mb-3">
            <textarea oninput="validateDesc()" style="height: 100px;" class="form-control" id="productDescription" placeholder=""></textarea>
            <label for="productDescription">Product Description</label>
        </div>
        <p id="descError" class="alert alert-danger d-none">
            Please enter a valid description
        </p>

        
        <div class="form-floating mb-3">
            <input type="file" class="form-control" id="productImage" placeholder="">
            <label for="productImage">Product Image</label>
        </div>

        <button onclick="addProduct()" class="btn btn-primary">Add Product</button>

    </section>



    <section class="my-5">
        <div class="container">

            <input id="productSearch" oninput="searchProduct()" type="search" class="form-control w-50 mx-auto my-3" placeholder="Search...">

            <div id="rowData" class="row g-3">


            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap js -->
    <script src="Js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
